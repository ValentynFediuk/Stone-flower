<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/min.style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <title>Инициатива Поволжья</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <a href="#" class="logo__link">
              <picture class="logo-img">
                <source media="(max-width: 1600px)" srcset="images/logo--laptop.png">
                <img src="images/logo.png" alt="play">
              </picture>
            </a>
          </div>
          <button class="menu-btn" id="menu-btn">
            <svg class="menu-btn-icon" width="35" height="21">
              <use xlink:href="images/sprite.svg#menu-icon"></use>
            </svg>
          </button>
          <div class="menu" id="menu">
            <ul class="nav__list">
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  Мобильные системы пожаротушения
                </a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  Автономные установки пожаротушения
                </a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                  Стационарные генераторы
                </a>
              </li>
            </ul>
            <div class="communicate">
              <div class="contacts">
                <a class="contacts__item" href="mailto:info@sf-nn.ru">
                  info@sf-nn.ru
                </a>
                <a class="contacts__item" href="tel:+78312157060">
                  +7 (831) 215-70-60
                </a>
              </div>
              <div class="social">
                <a href="#" class="social__link">
                  <svg width="19" height="19">
                    <use xlink:href="images/sprite.svg#telegram"></use>
                  </svg>
                </a>
                <a href="#" class="social__link">
                  <svg width="19" height="19">
                    <use xlink:href="images/sprite.svg#whatsapp"></use>
                  </svg>
                </a>
                <a href="#" class="social__link">
                  <svg width="19" height="19">
                    <use xlink:href="images/sprite.svg#viber"></use>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </nav>
        <h1 class="title header__title">Инновационные системы пожаротушения</h1>
        <a href="#" class="header__video">
          <p class="header__video-text">смотреть видеопрезентацию</p>
          <picture class="header__video-img">
            <source media="(max-width: 950px)" srcset="images/play-btn--tablet.png">
            <img src="images/play-btn.png" alt="play">
          </picture>
        </a>
      </div>
    </div>
  </header>
  <div class="wrapper">

  </div>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
      </div>
    </div>
  </footer>

  <script src="js/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
